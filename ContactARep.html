<!DOCTYPE html>
<html>

<head>
    <title>Contact a Rep</title>

    <meta charset="utf-8">

    <link rel="icon" href="images/Gesture_Logo.jpg" type="image/x-icon"/>

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>

  <header>
    <div class="containerOther">
      <!-- <img class="coverImg" src="images/gesture-intro.jpg"> -->
      <nav class="home">
        <ul class="ulOther">
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
      <h1 class="h1Other">Contact a Rep</h1>
    </div>
  </header>

  <div class="main">
      <form action="#">
        <label>Full Name</label>
        <input type="text" placeholder="Full Name" name="name" required />

        <br/>

        <label>Email</label>
        <input type="email" placeholder="Email" name="email" required />

        <br/>

        <label>EPM Name
          <input type="radio" name="EPM" value="AP"> Alison Porter
        </label>
        <label>
          <input type="radio" name="EPM" value="CD"> Cara Dickerson
        </label>
        <label>
          <input type="radio" name="EPM" value="EP"> Erin Phillips
        </label>
        <label>
          <input type="radio" name="EPM" value="KM"> Kelsie Modig
        </label>

        <br/>

        <label>Level of Urgency</label>
        <select>
            <option value="01">High</option>
            <option value="02">Medium</option>
            <option value="03">Low</option>
        </select>

        <br/>

        <label>Describe the problem or question:</label>
        <br/>
        <textarea placeholder="Type issue here..." required></textarea>

        <br/>

        <input type="submit" value="Submit" />

      </form>




    <footer>
      <img class="footerLogo" src="images/Gstr_Logo_CMYK_Inline.png">
      <p>&copy; Copyright 2015. Gesture.</p>
    </footer>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/jquery.js"></script> <!-- linking to jQuery file -->

</body>

</html>
